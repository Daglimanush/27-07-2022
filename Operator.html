<!DOCTYPE html>
<html>
<body>

<h2> J.S Operators </h2>

<p>a = 2; 
   b = 30; 
   c = 30; 
   d = 15; calculate 
   e = (a*b-c+d); and display c:</p>

<p id="sum"></p>

<script>
let a = 2;
let b = 30;
let c = 30;
let d = 15;
let e = (a*b-c+d);
document.getElementById("sum").innerHTML = e;
</script>

</body>
</html>
